<script>
    /*
    * 对象就是带有属性和方法的数据类型
    *
    * 面向过程：onload（初始化整个过程） ———— 全局变量 ———— 函数
    * 面向对象：构造函数（初始化对象） ———— 属性（对象.属性）this.属性 ———— 方法（构造函数.原型.方法）  构造函数.prototype.方法
    *
    *面向对象：类和对象————类是对象的抽象，而对象是类的具体实例
    *面向对象的特点：抽象 —— 封装 —— 继承 —— 多态
    *
    * 所有构造函数都是首字母大写————目的：创造完全队里的对象，互相之间不影响。
    *
    * */

    function Dog(op){
        this._init(op);
    }

    Dog.prototype = {
    	//属性
    	_init:function(option){  //操作他的属性
    		var option = option || {};
    		this.name = option.name;
    		this.age = option.age;
        },
        //方法
        eat: function(something){
    		console.log(this.name + "吃" + something);
        }
    }

    //实例化
    var sDog = new Dog({name:'dd',age:10});
	console.log(sDog);

</script>
